<!DOCTYPE html>
<html lang='zh'>

  <body>
    <div class='ui container'>
      <h1 class='ui header'>
        <span>表格</span>
        <div class='sub header'>这是一个管理界面的数据表格</div>

      <table class='ui celled table'>

            <th>店面名称</th>
            <th>地址</th>
            <th>电话</th>
            <th>负责人</th>

            <td>Cell</td>

          <tr>
            <td>Cell</td>
            <td>Cell</td>
            <td>Cell</td>
            <td>Cell</td>

            <td>Cell</td>

          <tr>
            <td>Cell</td>
            <td>Cell</td>
            <td>Cell</td>
            <td>Cell</td>
            <td>Cell</td>
            <td>Cell</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th colspan='6'>
              <div class='ui right floated pagination menu'>
                <a class='icon item'>
                  <i class='left chevron icon'></i>
                </a>
                <a class='item'>1</a>
                <a class='item'>2</a>
                <a class='item'>3</a>
                <a class='item'>4</a>
                <a class='icon item'>
                  <i class='right chevron icon'></i>
                </a>

          </tr>
        </tfoot>
      </table>
    </div>
    <script src='../lib/jquery/jquery-2.1.4.min.js'></script>
    <script src='../lib/react-0.14.3/react.min.js'></script>
    <script src='../lib/react-0.14.3/react-dom.min.js'></script>
    <script src='../lib/semantic-ui/semantic.min.js'></script>
    <script src='../dist/base/js/base.js'></script>
